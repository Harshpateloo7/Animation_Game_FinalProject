<!DOCTYPE html>
<html>

<head>
    <title>Animation Game</title>
    <link rel="stylesheet" href="css/styleanimation.css">
    <script src="js/scriptanimation.js" defer></script>
</head>

<body>
    <header>
        <h1>Animation Game</h1>
    </header>
    <div class="rules">
        <h2>Note: Start the game by clicking on Start Button.</h2>
        <p>Click on shapes before they touch the sharp arrow.</p>
        <p>Stopping shapes, you will get 2 points for each shape.</p>
    </div>
    <div class="frame">
        <div class="circle"></div>
        <div class="recangle"></div>
        <div class="circle"></div>
        <div class="saw1"></div>
        <div class="saw2"></div>
        <div class="saw3"></div>
        <div class="saw4"></div>
        <div class="saw5"></div>
        <div class="saw6"></div>
    </div>
    <div class="result">
        <div class="score">Your total score is <span class="scored"> &nbsp; &nbsp; 0 </span></div>
        <div class="game">
            <input type="button" id="start1" class="start1" value="start" />
            <input type="button" class="score1" value="score" />
        </div>
    </div>
</body>

</html>
